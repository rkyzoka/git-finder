<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFinder</title>
    <link rel="shortcut icon" href="/src/assets/img/gf-icon.png" type="image/x-icon">

    <link rel="stylesheet" href="/src/assets/styles/global.css">
    <link rel="stylesheet" href="/src/assets/styles/interface.css">
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="/src/assets/img/gf-icon.png" alt="GitFinder Logo">


            <div class="search">
                <label for="search-user"></label>
                <input type="text" id="search-user" placeholder="Search user">
                <button class="button"><i class="fa-solid fa-magnifying-glass fa-fade fa-ls"
                        style="color: #fff;"></i></button>
            </div>
        </header>

        <main>
            <table class="table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Followers</th>
                        <th>Repositories</th>
                    </tr>
                </thead>

                <tbody class="tbody">

                </tbody>
            </table>
        </main>
    </div>

    <footer class="footer">
        <div>
            <p class="copyright">&copy; GitFinder 2023 - rKyzoka </p>
            <section class="links">
                <a href="https://github.com/rkyzoka" target="_blank"><i class="fa-brands fa-github"
                        style="color: #fff;"></i>
                </a>
                <a href="https://www.linkedin.com/in/ryaniug/" target="_blank"><i class="fa-brands fa-linkedin"
                        style="color: #fff;"></i>
                </a>
            </section>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/098b5a4045.js" crossorigin="anonymous"></script>
    <script src="assets/scripts/UserGitHub.js"></script>
    <script src="assets/scripts/api.js"></script>
    <script src="assets/scripts/index.js"></script>
</body>

</html>
